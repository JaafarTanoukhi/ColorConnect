<script>
    function rand(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    let containers = [...document.getElementsByClassName('S-account-container')];
    containers.forEach(container => {
        const randX = rand(-50, 50);
        const randY = rand(-25, 25);
        const randZ = rand(-10, 0);
        const randImage = rand(1, 12);
        container.style.transform = `translate(${randX}%,${randY}%)`;
        container.style.transform = `translateZ(${randZ}px) scale(1.2)`;
        container.style.backgroundImage = `url(../images/${randImage}.png)`
    });
</script>

<script>

    console.log("hi");

    let slider = document.getElementById('S-parallax-container')

    let mouseDown = false;
    let startX, scrollLeft;

    let startDragging = function (e) {
        mouseDown = true;
        startX = e.pageX - slider.offsetLeft;
        scrollLeft = slider.scrollLeft;
    };

    let stopDragging = function (event) {
        mouseDown = false;
    };

    slider.addEventListener('mousemove', (e) => {
        e.preventDefault();
        if (!mouseDown) { return; }
        const x = e.pageX - slider.offsetLeft;
        const scroll = x - startX;
        slider.scrollLeft = scrollLeft - scroll;
    });

    slider.addEventListener('mousedown', startDragging, false);
    slider.addEventListener('mouseup', stopDragging, false);
    slider.addEventListener('mouseleave', stopDragging, false);
</script>
