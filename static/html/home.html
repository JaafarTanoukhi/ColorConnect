<script>
    const posts=document.querySelector('#posts');
    
    posts.addEventListener("dblclick", (e) => {

    const post=e.target.closest('.post');
    if(!post) return;
    const likesEl=post.querySelector('.likes');
    const heart=post.querySelector('.heart-icon');
    const smallheart=post.querySelector('.like');
    smallheart.classList.add('active');
    console.log(heart);
 
  likesEl.innerText = "1 like";
  
  heart.classList.add("animate-like");
  smallheart.style.color='red';
  setTimeout(() => {
    heart.classList.remove("animate-like");
  }, 800);
});
</script>

<script>

})});
</script>

<script>
    let names=['loula','Jaafar','Ali','Jeff','Tonny','Steve Rogers','Bruce Banner','Thor Odinson','Peter Parker'];

    function rand(min, max) {
        // Add 1 to the difference between max and min
        // Then multiply the result by Math.random()
        // Finally, take the floor value to get an integer within the range
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }
      
        
    let account_image=document.querySelectorAll('.p-account-image');
    let account_name=document.querySelectorAll('.p-account-name');
