<link rel="stylesheet" href="../css/home.css">

<div class="wrapper">

    <div class="img-area">
      <div class="inner-area">
        <img src="../images/peterparker.jpg" alt="">
      </div>
    </div>


    <div class="p-option" id="boxmove"></div>

    <div class="icon arrow"><i class="fas fa-arrow-left"></i></div>
    <div id="optionbox" class="icon dots"><i class="fas fa-ellipsis-v"></i></div>


    <div class="name">Peter Parker</div>
    <div class="about">With great power comes great responsibility.</div>


    <div class="buttons">
      <button>Message</button>
      <button>Subscribe</button>
    </div>


    <div class="social-share">
      <div class="row">
        <i class="far fa-heart"></i>
        <i class="icon-2 fas fa-heart"></i>
        <span>20.4k</span>
      </div>
      <div class="row">
        <i class="far fa-comment"></i>
        <i class="icon-2 fas fa-comment"></i>
        <span>14.3k</span>
      </div>
      <div class="row">
        <i class="fas fa-share"></i>
        <span>12.8k</span>
      </div>
    </div>
  </div>

  <script>
    let optionsbox = document.getElementById('boxmove');
    let dots = document.getElementById('optionbox');
    let clicked = false;
    dots.addEventListener('click',()=>{
      if(!clicked){
        optionsbox.style.transform = "translate(7rem, -50%)";
        clicked= true;
      }else{
        optionsbox.style.transform = "translate(-7rem, -50%)";
        clicked= false;
      }
      
    });
  </script>
