<script>
    const posts=document.querySelector('#posts');
    
    posts.addEventListener("dblclick", (e) => {

    const post=e.target.closest('.post');
    if(!post) return;
    const likesEl=post.querySelector('.likes');
    const heart=post.querySelector('.heart-icon');
    const smallheart=post.querySelector('.like');
    smallheart.classList.add('active');
    console.log(heart);
 
  likesEl.innerText = "1 like";
  
  heart.classList.add("animate-like");
  smallheart.style.color='red';
  setTimeout(() => {
    heart.classList.remove("animate-like");
  }, 800);
});
</script>
